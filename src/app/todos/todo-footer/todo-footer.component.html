<footer class="footer">
    <span class="todo-count"><strong>{{ pendientes }}</strong> Tareas pendientes</span>
    <ul class="filters">
        <li *ngFor="let filtro of filtros">
            <a [class.selected]="filtro == filtroActual" (click)="cambiarFiltro(filtro)"> {{ filtro | titlecase }}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="limpiarCompletados()">Limpiar Completados</button>
</footer>
